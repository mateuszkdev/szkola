        <script type="text/javascript">
        
            function main(){

                var liczba = document.getElementById("input1").value;
                var p = document.getElementById("p1");
                var liczba1 = Number(liczba);

                if(liczba == 0){
                    
                    p.innerHTML = "Liczba jest zerem."

                } else if(liczba > 0){
